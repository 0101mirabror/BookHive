{% extends 'base.html' %}

{% block content %}
    <div class="container rounded-2">
        <div class="  shadow mt-3 m-2 row" style="padding:5px; margin-top:5px; border-radius:5px;">
            <div class=" col-4">
                <img  style="width:200px; height:250px;" src="{{author.image.url}}"></img>
            </div>
            <div class="col-6 m-2">
                <p><b>Yozuvchi:</b>  {{author.firstname}} {{author.lastname}}</p>
                <p></b>{{author.life}}</p> 
            </div>
        </div>
     
        <div class="card shadow m-2 p-3 mb-5 d-flex">
            <p class=" "><b>Kitoblari:</b></p>
            <hr>
                {% for book in booklist %}
                <a href="{% url 'books:book_detail' book.pk %}"><img  class=" shadow m-2" style="width:200px; height:250px;" src="{{book.image.url}}"></img></a>
                {% comment %} <p>{{book.title}}</p> {% endcomment %}
                {% endfor %} 
            
        </div>
    </div>
{% endblock content %}
