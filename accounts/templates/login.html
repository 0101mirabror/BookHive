{% extends "base.html" %}
{% block content %}
<div class="container mt-4 shadow p-4" style="background-color:#dfe0d3">
    <b class="h1  mb-4" style="padding-bottom:50px; margin:auto">
       <p class="text-center mt-5"> Signup</p>
    </b> </hr>
    <form method="POST"  class="mt-5 " enctype="multipart/form-data">
      {% if messages %}
        {% for message in messages %}
          <div class="alert-danger">{{message}}</div>
        {% endfor %}
      {% endif %}
      {% csrf_token %}

      {% for field in form %}
        <div> 
          {{ field.label_tag }}
            <span style="outline:none">{{ field }}</span>
          {{ field.errors }}        
        </div>
      {% endfor %}
      <button  class="btn btn-primary p-3" type="submit" >Register</button>
    </form>
</div>
{% endblock content %}
